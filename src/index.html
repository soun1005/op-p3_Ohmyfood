<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="../src/scss/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/b38e917b9e.js"
      crossorigin="anonymous"
    ></script>

    <title>ohmyfood</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <img src="./images/ohmyfood.png" alt="logo" />
      </header>

      <main>
        <div class="location">
          <i class="fa-solid fa-location-dot location-i"></i>
          <span>Paris, Belleville</span>
        </div>

        <section class="explore">
          <div class="explore__wrap">
            <h1>Reservez le menu qui vous convient</h1>
            <span>
              Devouvrez des reaturants d'exception, selectionnes par nos soins
            </span>
            <div class="explore__btn">
              <a href="#">Explorer nos restaurants</a>
            </div>
          </div>
          <!-- explore finish -->
        </section>

        <div class="function">
          <h2>Fonctionnement</h2>
          <ol class="function__wrap">
            <!-- first card -->
            <li class="function__card">
              <a href="#">
                <span class="card-num">1</span>
                <i class="fa-solid fa-mobile-screen"></i>
                <span class="card-body">Choisisssez un restaurant</span>
              </a>
            </li>
            <!-- second card -->
            <li class="function__card">
              <a href="#">
                <span class="card-num">2</span>
                <i class="fa-solid fa-list"></i>
                <span class="card-body">Composez votre menu</span>
              </a>
            </li>
            <!-- third card -->
            <li class="function__card">
              <a href="#">
                <span class="card-num">3</span>
                <i class="fa-solid fa-store"></i>
                <span class="card-body">Degustez au restaurant</span>
              </a>
            </li>
          </ol>
        </div>

        <div class="restaurants">
          <h2>Restaurants</h2>
          <div class="restaurants__wrap">
            <!-- card 1 -->
            <figure class="restaurants__card">
              <a href="#">
                <img
                  src="./images/la palette du gout.jpg"
                  alt="La palette du gout"
                />
                <span class="restaurants__card-label">Nouveau</span>
                <div class="restaurants__dscr">
                  <div class="restaurants__dscr__texts">
                    <h3>La palette du gout</h3>
                    <span>Menilmontant</span>
                  </div>
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-solid fa-heart"></i>
                </div>
              </a>
            </figure>
            <!-- card 2 -->
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
